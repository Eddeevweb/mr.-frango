<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amantes de Carne</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Existing styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* New styles for the menu carousel */
        .menu {
            background-color: #f3f4f6;
            padding: 4rem 0;
        }

        .menu h3 {
            font-family: 'Playfair Display', serif;
            font-size: 2.25rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #000;
        }

        .carousel {
            position: relative;
            overflow: hidden;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }

        .menu-item {
            flex: 0 0 100%;
            padding: 1rem;
        }

        @media (min-width: 768px) {
            .menu-item {
                flex: 0 0 33.333%;
            }
        }

        .menu-item-content {
            background-color: #fff;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .menu-item-body {
            padding: 1rem;
        }

        .menu-item h4 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #000;
        }

        .menu-item p {
            color: #4b5563;
            margin-bottom: 1rem;
        }

        .menu-item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
        }

        .menu-item-price {
            font-size: 1.125rem;
            font-weight: 700;
            color: #000;
        }

        .menu-item-button {
            background-color: #000;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .menu-item-button:hover {
            background-color: #333;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .carousel-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .carousel-button-prev {
            left: 1rem;
        }

        .carousel-button-next {
            right: 1rem;
        }
    </style>
</head>
<body>
    <!-- Existing header and other sections -->

    <section id="menu" class="menu">
        <div class="container">
            <h3>Cardápio</h3>
            <div class="carousel">
                <div class="carousel-inner">
                    <div class="menu-item">
                        <div class="menu-item-content">
                            <img src="https://images.unsplash.com/photo-1540189549336-e6e99c3679fe?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8Z3JlZWsrc2FsYWR8fHx8fHwxNjg2NzYyNTEx&ixlib=rb-4.0.3&q=80&w=1080" alt="Salada Grega">
                            <div class="menu-item-body">
                                <h4>Salada Grega</h4>
                                <p>Legumes frescos, queijo feta suculento, azeite de oliva</p>
                            </div>
                            <div class="menu-item-footer">
                                <span class="menu-item-price">R$ 25,00</span>
                                <button class="menu-item-button">Pedir</button>
                            </div>
                        </div>
                    </div>
                    <div class="menu-item">
                        <div class="menu-item-content">
                            <img src="https://images.unsplash.com/photo-1550304943-4f24f54ddde9?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8Y2Flc2FyK3NhbGFkfHx8fHx8MTY4Njc2MjUzOA&ixlib=rb-4.0.3&q=80&w=1080" alt="Salada Caesar com Frango">
                            <div class="menu-item-body">
                                <h4>Salada Caesar com Frango</h4>
                                <p>Folhas crocantes de alface, peito de frango tenro, molho Caesar</p>
                            </div>
                            <div class="menu-item-footer">
                                <span class="menu-item-price">R$ 28,00</span>
                                <button class="menu-item-button">Pedir</button>
                            </div>
                        </div>
                    </div>
                    <div class="menu-item">
                        <div class="menu-item-content">
                            <img src="https://images.unsplash.com/photo-1547496502-affa22d38842?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8ZHVjaytzYWxhZHx8fHx8fDE2ODY3NjI1NjA&ixlib=rb-4.0.3&q=80&w=1080" alt="Salada Pato de Pequim">
                            <div class="menu-item-body">
                                <h4>Salada Pato de Pequim</h4>
                                <p>Pato à Pequim, legumes frescos, molho picante</p>
                            </div>
                            <div class="menu-item-footer">
                                <span class="menu-item-price">R$ 32,00</span>
                                <button class="menu-item-button">Pedir</button>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-button carousel-button-prev">&lt;</button>
                <button class="carousel-button carousel-button-next">&gt;</button>
            </div>
        </div>
    </section>

    <!-- Existing footer and other sections -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const carousel = document.querySelector('.carousel-inner');
            const items = document.querySelectorAll('.menu-item');
            const prevButton = document.querySelector('.carousel-button-prev');
            const nextButton = document.querySelector('.carousel-button-next');
            let currentIndex = 0;

            function updateCarousel() {
                const itemWidth = items[0].offsetWidth;
                carousel.style.transform = `translateX(-${currentIndex * itemWidth}px)`;
            }

            function showPrevItem() {
                currentIndex = (currentIndex - 1 + items.length) % items.length;
                updateCarousel();
            }

            function showNextItem() {
                currentIndex = (currentIndex + 1) % items.length;
                updateCarousel();
            }

            prevButton.addEventListener('click', showPrevItem);
            nextButton.addEventListener('click', showNextItem);

            // Initial update
            updateCarousel();

            // Update on window resize
            window.addEventListener('resize', updateCarousel);
        });
    </script>
</body>
</html>
